<div class="fondo">
  <div class="s01">
    <form>
      <div class="inner-form">
        <fieldset>
          <legend>Resultados</legend>
          <div class="input-field third-wrap">
            <button
              class="btn-search"
              type="button"
              onclick="javascript:location.href='/'"
            >
              Pesquisar novamente
            </button>
          </div>
        </fieldset>
      </div>
      <div class="dani">
        <div *ngFor="let i of gifs.data" class="danilson_card">
          <img [src]="i.images.fixed_width.url" title="{{ i.title }}" />
          <a href="{{ i.url }}" target="_blank">ver gif</a>
        </div>
      </div>
    </form>
  </div>
  <div class="footer-text">
    <p>&copy; Danilson Nunes - 2020 | Todos os direitos reservados.</p>
  </div>
</div>
